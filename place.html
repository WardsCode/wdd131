<html lang="en-US">

  <head>
    <meta charset="UTF-8">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Outfit:wght@100..900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');

  <body>

    <header>

        <h1>Italy</h1>
        
    </header>


    <main>

        <div class="container-img">

            <picture>
                <source media="(min-width:800px)" srcset="images/italy-large.webp">
                <img src="images/italy-small.webp" alt="an italy img" width="500" height="1000">
            </picture>

        </div>

        <div class="container-data">

            <h1>Data</h1>

            <dl>
              <dt>Area: </dt>
              <dd>116,350 sq mil</dd>

              <dt>Population:</dt>
              <dd>58,940,000 </dd>

              <dt>Capital: </dt>
              <dd> Roma</dd>

              <dt>Languages: </dt>
              <dd>Italian</dd>

              <dt>Currency: </dt>
              <dd>Euro €</dd>

              <dt>Time Zone: </dt>
              <dd>GMT+2</dd>

              <dt>Calling Code: </dt>
              <dd>+39</dd>

              <dt>Internet TLD: </dt>
              <dd>.it</dd>

            </dl>

            <!--
            
            <label for="">Area: </label>
            <label for="">Population: </label>
            <label for="">Capital: </label>
            <label for="">Languages: </label>
            <label for="">Currency: </label>
            <label for="">Time Zone: </label>
            <label for="">Calling Code: </label>
            <label for="">Internet TLD: </label>
            -->


        </div>

        <div class="container-weather">

            <h1>Weather  </h1> 

            <img src="images/weathericon.svg" alt="weather icon" >

            <dl>
              <dt>Temperature: </dt>
              <dd>26°C</dd>

              <dt>Conditions:</dt>
              <dd>Party Cloudy</dd>

              <dt>Wind: </dt>
              <dd>5 km/h </dd>

              <dt>Wind Chill: </dt>
              <dd><span id="windchill" class="windchill"></span></dd>
            </dl>

            <!--
            <label for="">Temperature: </label>
            <label for="">Conditions: </label>
            <label for="">Wind: </label>
            <label for="">Wind Chill: </label>
            -->

          </div>

    </main>


    <footer>

        <p>
            &#169;<span id="currentYear"></span> Mateo Barrios Acosta - Barranquilla, Colombia
          </p>
    
          <p>
            <span id="lastModified"></span>
          </p>


    </footer>
